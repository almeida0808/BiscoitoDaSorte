<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/biscoito-da-sorte.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Montserrat:wght@600;700&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <video src="images/japanBg.mp4" autoplay muted loop></video>
    <main>
      <div class="tela1">
        <div class="text">
          <h1>Qual é a sua sorte <br />de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
        </div>

        <div>
          <button class="btnBiscoito">
            <img src="images/BicoitoInteiro.svg" />
          </button>
        </div>
      </div>

      <div class="tela2 hide">
        <h1>
          Aqui está a sua sorte<br />
          de hoje:
        </h1>
        <div class="frase">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>

        <div class="img"><img src="images/BiscoitoQuebrado.svg" alt="" /></div>
        <form id="formBtn">
          <button class="btnTentarDnv">Abrir outro biscoito</button>
        </form>
      </div>
    </main>
    

    <script src="script.js"></script>
  </body>
</html>
